<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./Image/image-qr-code.png" alt="" />
        <h2>
          Improve your front-end<br />
          skills by building projects
        </h2>
        <p class="p1">Scan the QR code to visit frontend</p>
        <p class="p2">mentor and take your coding skills to</p>
        <p class="p3">the next level</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adekeye@Tade77</a>.
      </div>
    </main>
  </body>
</html>
